<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mayor de Tres Números</title>
    <script>
        // Función que toma tres enteros y devuelve el mayor
        function mayorDeTres(a, b, c) {
            return Math.max(a, b, c);
        }

        // Función para mostrar el resultado en la página
        function mostrarMayor() {
            // Obtener los valores de los inputs
            const num1 = parseInt(document.getElementById('numero1').value);
            const num2 = parseInt(document.getElementById('numero2').value);
            const num3 = parseInt(document.getElementById('numero3').value);
            
            // Llamar a la función mayorDeTres
            const mayor = mayorDeTres(num1, num2, num3);
            
            // Mostrar el resultado en la página
            document.getElementById('resultado').textContent = 'El mayor es: ' + mayor;
        }
    </script>
</head>
<body>
    <h1>Encuentra el Mayor de Tres Números</h1>
    <label for="numero1">Número 1:</label>
    <input type="number" id="numero1"><br>

    <label for="numero2">Número 2:</label>
    <input type="number" id="numero2"><br>

    <label for="numero3">Número 3:</label>
    <input type="number" id="numero3"><br>

    <button onclick="mostrarMayor()">Encontrar Mayor</button>

    <h2 id="resultado"></h2>
</body>
</html>
